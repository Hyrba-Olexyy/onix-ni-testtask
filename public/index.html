<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Resizer</title>
	</head>
	<body>
		<div class="container">
			<div style="width: 600px; margin: 0 auto">
				<h1 style="margin-bottom: 30px; text-align: center">Resizer</h1>
				<form action="/image" method="post" enctype="multipart/form-data">
					<div class="form-row">
						<h3 class="col-md-12" style="text-align: center">Image</h3>
						<div class="form-group">
							<label for="fileInput">take image</label>
							<input
								type="file"
								name="img"
								class=".form-control-file"
								id="fileInput"
								required
							/>
							<small id="emailHelp" class="form-text text-muted"
								>Choose file for transformation</small
							>
						</div>
						<h3 class="col-md-12" style="text-align: center">Resize</h3>
						<div class="form-group col-md-6">
							<label for="resizeX">Width</label>
							<input
								type="number"
								class="form-control"
								id="resizeX"
								name="resizeWidth"
								min="1"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="ResizeY">Heigth</label>
							<input
								type="number"
								class="form-control"
								id="ResizeY"
								name="resizeHeigth"
								min="1"
							/>
						</div>
						<h3 class="col-md-12" style="text-align: center">Crop</h3>
						<div class="form-group col-md-6">
							<label for="CropX">Starting point for width</label>
							<input
								type="number"
								class="form-control"
								id="CropX"
								name="cropX"
								min="0"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="CropR">Starting point for heigth</label>
							<input
								type="number"
								class="form-control"
								id="CropY"
								name="cropY"
								min="0"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="CropW">Width</label>
							<input
								type="number"
								class="form-control"
								id="CropW"
								name="cropWidth"
								min="1"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="CropH">Heigth</label>
							<input
								type="number"
								class="form-control"
								id="CropH"
								name="cropHeight"
								min="1"
							/>
						</div>

						<button type="submit" class="btn-block btn-lg btn-primary">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
